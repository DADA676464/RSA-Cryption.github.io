<!DOCTYPE html>
<html>
<head>
    <title>RSA Encryption/Decryption</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>RSA Encryption/Decryption</h1>
    <p>
        Enter two prime numbers (P and Q) to generate RSA keys:
    </p>
    <label for="p">P:</label>
    <input type="text" id="p" />
    <br />
    <label for="q">Q:</label>
    <input type="text" id="q" />
    <br />
    <button onclick="calculate()">Calculate Keys</button>
    <hr />
    <h2>Generated Keys</h2>
    <p>
        N: <span id="n"></span>
        <br />
        L: <span id="l"></span>
    </p>
    <p>
        Public Key: (<span id="e"></span>, <span id="n"></span>)
        <br />
        Private Key: (<span id="d"></span>, <span id="n"></span>)
    </p>
    <div id="encryption-keys"></div>
    <div id="decryption-keys"></div>
    <hr />
    <h2>Encryption/Decryption</h2>
    <p>
        Enter the message you want to encrypt:
    </p>
    <textarea id="message"></textarea>
    <br />
    <button onclick="encryptMessage()">Encrypt Message</button>
    <br />
    <p>
        Encrypted Message (Numeric): <span id="encrypted-message"></span>
    </p>
    <textarea id="encrypted-message-textbox"></textarea>
    <br />
    <button onclick="decryptMessage()">Decrypt Message</button>
    <br />
    <p>
        Decrypted Message: <span id="decrypted-message"></span>
    </p>
    <script type="text/javascript">
        // You can also put the JavaScript functions directly here if you don't have an external file.
    </script>
</body>
</html>
